<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>My movies</title>
<script defer src="main.js"></script></head>

<body>
  <header>
    <div class="logo">
      <img alt="" src="07d7889df9d1ab5f1c72.png" />
      <h1>My movies</h1>
    </div>
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Movies</a></li>
        <li><a href="">About</a></li>
      </ul>
    </nav>
  </header>

<main>

</main>

  <section class="popup">
    <div class="popup-container">
      <div class="img-div">
        <h2 class="close-btn">✖️</h2>
        <img class="popup-img" src="" alt="">
      </div>
      <div class="popup-content">
        <h2 class="pop-name"></h2>
        <div class="description">
          <p class="label">Type: <span class="type"></span></p>
          <p class="label">Language: <span class="language"></span></p>
        </div>
        <div class="comment-section">
          <h3>Comments(2)</h3>
          <p>03/11/2021  Alex: I'd love to watch this Movie.</p>
          <p>03/12/2021  Mia: I love it.</p>
        </div>
        <h3>Add a comment</h3>
       <div class="comment-form">
         <form action="#" class="form">
           <input type="text" class="name" placeholder="Your name" required>
           <textarea class="comment" placeholder="Your insights" required></textarea>
           <input type="submit" class="submit" value="Comment">
         </form>
      </div>
      </div>


    </div>

  </section>

  <footer>
    <p>Created by Microverse under CC license</p>
  </footer>
</body>

</html>
